  carla_ros_bridge:
    image: mafumaful/carla_ros2_bridge:galactic-carlaversion-0.9.13
    # command: "ros2 launch carla_ros_bridge carla_ros_bridge.launch.py host:='carla_server'"
    # command: "ros2 launch carla_ros_bridge carla_ros_bridge_with_example_ego_vehicle.launch.py host:='carla_server'"
    restart: always
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
    build: 
      context: ./docker
      dockerfile: ./carla_ros2_bridge/Dockerfile
      cache_from:
        - mafumaful/carla_ros2_bridge:galactic-carlaversion-0.9.13
      args:
        - CARLA_VERSION=${CARLA_VERSION:?}
    user: ${FIXUID:?}:${FIXGID:?}
    # volumes:
    #   - /tmp/.X11-unix:/tmp/.X11-unix:rw  # Share the X11 socket
    environment:
      - CARLA_HOSTNAME=carla_server
      # - DISPLAY=:0
    depends_on:
      - carla_server
    volumes:
      - ./test:/home/docker/carla-ros-bridge/test/
      - ./carla_scripts:/home/docker/carla_scripts/
